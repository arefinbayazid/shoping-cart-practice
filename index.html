<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="cart_item_1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone_mainus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="number" id="phone_input" min="0" class="form-control text-center" value="1">
                           <button id="phone_plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone_total">1200</span></h5>
                        <img src="images/remove.png" alt=""  id="remove_product_1" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="cart_item_2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case_mainus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="number" id="case_input" min="0" class="form-control text-center" value="1">
                           <button id="case_plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case_total">50</span></h5>
                        <img src="images/remove.png" alt="" id="remove_product_2" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item" id="cart_item_3">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/apple-iphone-8-plus-battery-1.jpg" alt="">
                        <h5>iPhone 11 lithimum Pro Buttury</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="buttry_mainus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="number" id="buttry_input" min="0" class="form-control text-center" value="1">
                           <button id="buttry_plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="buttry_total">100</span></h5>
                        <img src="images/remove.png" alt="" id="remove_product_3" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax (10%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal_price">1350</span></h5>
                        <h5>$<span id="total_tax">135</span></h5>
                        <h5>$<span id="total_pice">1485</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- script -->
   <script src="app.js"></script>
</body>

</html>
